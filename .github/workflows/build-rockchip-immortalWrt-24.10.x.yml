          cp "$MANIFEST_FILE" "${{ github.workspace }}/firmware-packages.txt"
          grep -E '^(luci-app|luci-i18n|luci-theme)-' "$MANIFEST_FILE" > "${{ github.workspace }}/firmware-plugins.txt" || true

          kernel_version=$(awk '/^kernel - / {print $3; exit}' "$MANIFEST_FILE")
          if [ -z "$kernel_version" ]; then
            kernel_version="unknown"
          fi

          echo "FIRMWARE_VERSION=${{ github.event.inputs.luci_version }}" >> "$GITHUB_ENV"
          echo "KERNEL_VERSION=$kernel_version" >> "$GITHUB_ENV"

