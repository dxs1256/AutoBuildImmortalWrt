jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set executable permissions
        run: chmod +x ${{ github.workspace }}/rockchip/build24.sh
      
      # ================= æ–°å¢žæ ¸å¿ƒé€»è¾‘ï¼šè§£æž latest ç‰ˆæœ¬å· =================
      - name: Resolve LUCI Version
        id: resolve_version
        run: |
          INPUT_VERSION="${{ inputs.luci_version }}"
          
          if [[ "$INPUT_VERSION" == "latest" ]]; then
            echo "ðŸ”„ ç”¨æˆ·é€‰æ‹©äº† latestï¼Œæ­£åœ¨ä»Ž Docker Hub èŽ·å–æœ€æ–° 24.10.x ç‰ˆæœ¬å·..."
            
            # ä½¿ç”¨æ›´ç¨³å®šçš„ API æŸ¥è¯¢æ–¹å¼
            LATEST_VER=$(curl -sL "https://hub.docker.com/v2/repositories/immortalwrt/imagebuilder/tags/?page_size=100" | \
            jq -r '.results[].name' | \
            grep -E '^24\.10\.[0-9]+' | \
            sort -V | \
            tail -n1)
            
            if [[ -z "$LATEST_VER" ]]; then
              echo "âš ï¸ èŽ·å–æœ€æ–°ç‰ˆæœ¬å¤±è´¥ï¼Œè§¦å‘é˜²å‘†æœºåˆ¶ï¼Œå›žé€€åˆ°é»˜è®¤çš„ 24.10.5"
              LATEST_VER="24.10.5"
            else
              echo "âœ… æˆåŠŸèŽ·å–å®˜æ–¹æœ€æ–°ç‰ˆæœ¬: $LATEST_VER"
            fi
            
            # å°†çœŸå®žç‰ˆæœ¬å·å­˜å…¥çŽ¯å¢ƒå˜é‡
            echo "RESOLVED_VERSION=$LATEST_VER" >> $GITHUB_ENV
          else
            echo "ðŸ“Œ ç”¨æˆ·æ‰‹åŠ¨æŒ‡å®šäº†ç‰ˆæœ¬: $INPUT_VERSION"
            echo "RESOLVED_VERSION=$INPUT_VERSION" >> $GITHUB_ENV
          fi
      # ================================================================

      - name: Save Custom Router IP into OpenWrt files
        run: |
          mkdir -p "${{ github.workspace }}/custom"
          echo "${{ inputs.custom_router_ip }}" > "${{ github.workspace }}/custom/custom_router_ip.txt"
          echo "æ‚¨è®¾ç½®çš„Rockchipè½¯è·¯ç”±ç®¡ç†åœ°å€æ˜¯:${{ inputs.custom_router_ip }}"
      
      - name: Normalize PPPoE Inputs
        run: |
          effective_enable_pppoe="${{ inputs.enable_pppoe }}"
          pppoe_account="${{ inputs.pppoe_account }}"
          pppoe_password="${{ inputs.pppoe_password }}"

          if [[ "$effective_enable_pppoe" == "no" ]]; then
            echo "â„¹ï¸ ç”¨æˆ·é€‰æ‹©äº†ä¸å¯ç”¨ PPPoE(no)ï¼Œå·²è‡ªåŠ¨æ¸…ç©ºä¸¢å¼ƒè´¦å·å’Œå¯†ç "
            pppoe_account=""
            pppoe_password=""
          elif [[ "$effective_enable_pppoe" == "yes" ]]; then
            if [[ -z "$pppoe_account" || -z "$pppoe_password" ]]; then
              echo "âš ï¸ è­¦å‘Š: å¯ç”¨äº† PPPoEï¼Œä½†è´¦å·æˆ–å¯†ç ä¸ºç©ºï¼è‡ªåŠ¨å›žé€€ä¸ºä¸å¯ç”¨(no)ã€‚"
              effective_enable_pppoe="no"
              pppoe_account=""
              pppoe_password=""
            else
              echo "âœ… å°†ä½¿ç”¨å¡«å†™çš„ PPPoE è´¦å·è¿›è¡Œé…ç½®"
            fi
          fi

          echo "EFFECTIVE_ENABLE_PPPOE=$effective_enable_pppoe" >> "$GITHUB_ENV"
          echo "EFFECTIVE_PPPOE_ACCOUNT=$pppoe_account" >> "$GITHUB_ENV"
          echo "EFFECTIVE_PPPOE_PASSWORD=$pppoe_password" >> "$GITHUB_ENV"

      - name: Check Options
        run: |
          if [[ "${{ inputs.include_docker }}" == "yes" ]]; then
             echo "âœ… include_docker=yesï¼Œå°†åœ¨ build24.sh ä¸­æ³¨å…¥ Docker ç»„ä»¶"
          fi
          if [[ "${{ inputs.include_passwall }}" == "yes" ]]; then
             echo "âœ… include_passwall=yesï¼Œå°†åœ¨ build24.sh ä¸­æ³¨å…¥ Passwall ç»„ä»¶"
          fi
      
      - name: Building Rockchip ImmortalWrt
        run: |
          profile="${{ inputs.profile }}"
          include_docker="${{ inputs.include_docker }}"
          include_passwall="${{ inputs.include_passwall }}"
          rootfs_partsize="${{ inputs.rootfs_partsize }}"
          
          # âš ï¸ æ³¨æ„è¿™é‡Œï¼šä½¿ç”¨äº†æˆ‘ä»¬ä¸Šé¢åˆšåˆšè§£æžå‡ºæ¥çš„çœŸå®žç‰ˆæœ¬å· env.RESOLVED_VERSION
          echo "Building for profile: $profile with version: ${{ env.RESOLVED_VERSION }}"
          
          docker run --rm -i \
              --user root \
              -v "${{ github.workspace }}/bin:/home/build/immortalwrt/bin" \
              -v "${{ github.workspace }}/files:/home/build/immortalwrt/files" \
              -v "${{ github.workspace }}/custom:/home/build/immortalwrt/files/etc/config" \
              -v "${{ github.workspace }}/arch/arch.conf:/home/build/immortalwrt/files/etc/opkg/arch.conf" \
              -v "${{ github.workspace }}/rockchip/imm.config:/home/build/immortalwrt/.config" \
              -v "${{ github.workspace }}/shell:/home/build/immortalwrt/shell" \
              -v "${{ github.workspace }}/rockchip/build24.sh:/home/build/immortalwrt/build.sh" \
              -e PROFILE=$profile \
              -e INCLUDE_DOCKER=$include_docker \
              -e INCLUDE_PASSWALL=$include_passwall \
              -e ROOTFS_PARTSIZE=$rootfs_partsize \
              -e ENABLE_PPPOE=$EFFECTIVE_ENABLE_PPPOE \
              -e PPPOE_ACCOUNT=$EFFECTIVE_PPPOE_ACCOUNT \
              -e PPPOE_PASSWORD=$EFFECTIVE_PPPOE_PASSWORD \
          immortalwrt/imagebuilder:rockchip-armv8-openwrt-${{ env.RESOLVED_VERSION }} /bin/bash /home/build/immortalwrt/build.sh
        
      - name: Generate package report
        run: |
          TARGET_DIR="${{ github.workspace }}/bin/targets/rockchip/armv8"
          PROFILE="${{ inputs.profile }}"
          MANIFEST_FILE=$(ls "$TARGET_DIR"/*"$PROFILE"*.manifest 2>/dev/null | head -n1)
          if [ -z "$MANIFEST_FILE" ]; then
            MANIFEST_FILE=$(ls "$TARGET_DIR"/*.manifest 2>/dev/null | head -n1)
          fi

          if [ -z "$MANIFEST_FILE" ]; then
            echo "âŒ æœªæ‰¾åˆ° manifest æ–‡ä»¶ï¼Œæ— æ³•ç”Ÿæˆæ’ä»¶æ¸…å•" >&2
            exit 1
          fi

          cp "$MANIFEST_FILE" "${{ github.workspace }}/firmware-packages.txt"
          grep -E '^(luci-app|luci-i18n|luci-theme)-' "$MANIFEST_FILE" > "${{ github.workspace }}/Plugin-list.txt" || true

          kernel_version=$(awk '/^kernel - / {print $3; exit}' "$MANIFEST_FILE")
          if [ -z "$kernel_version" ]; then
            kernel_version="unknown"
          fi

          echo "KERNEL_VERSION=$kernel_version" >> "$GITHUB_ENV"
          echo "BUILD_DATE=$(date +'%Y-%m-%d-%H%M')" >> "$GITHUB_ENV"

      - name: Create info
        run: |
          cat > ${{ github.workspace }}/router-info.md <<EOF
          ## ðŸ“¡ è·¯ç”±å™¨åŽå°ä¿¡æ¯

          - âœ³ï¸ **è·¯ç”±åž‹å·**: ${{ inputs.profile }}
          - ðŸ  **åŽå°åœ°å€**: ${{ inputs.custom_router_ip }}
          - ðŸ‘¤ **ç”¨æˆ·å**: root
          - ðŸ”‘ **å¯†ç **: æ— 
          - ðŸ§© **å›ºä»¶ç‰ˆæœ¬**: ${{ env.RESOLVED_VERSION }}
          - ðŸ§  **å†…æ ¸ç‰ˆæœ¬**: ${KERNEL_VERSION}
          EOF

          if [ "${{ inputs.include_docker }}" == "yes" ]; then
            echo -e "\n- ðŸ³ **Docker**: å·²é›†æˆ" >> ${{ github.workspace }}/router-info.md
          else
            echo -e "\n- ðŸ³ **Docker**: æœªé›†æˆ" >> ${{ github.workspace }}/router-info.md
          fi

      - name: Upload ImmortWrt as release assets
        uses: softprops/action-gh-release@v2.2.1
        with:
          tag_name: R4S-ImmortalWrt-${{ env.BUILD_DATE }}
          name: ImmortalWrt-R4S-${{ env.RESOLVED_VERSION }}
          body_path: ${{ github.workspace }}/router-info.md
          files: |
            ${{ github.workspace }}/bin/targets/rockchip/armv8/*.img.gz
            ${{ github.workspace }}/Plugin-list.txt
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
